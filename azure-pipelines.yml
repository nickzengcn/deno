trigger:
- master

#resources:
#  repositories:
#- checkout:
#- submodules: true

jobs:
- parameters:
    name: macOS
    pool:
      vmImage: 'macOS-10.13'

- parameters:
    name: Linux
    pool:
      vmImage: 'ubuntu-16.04'
- parameters:
    name: Windows
    pool:
      vmImage: 'vs2017-win2016'
    sign: true  # Extra step on Windows only

steps:
- script: ./tools/setup.py
  displayName: 'setup'
- script: ./tools/build.py
  displayName: 'build'
